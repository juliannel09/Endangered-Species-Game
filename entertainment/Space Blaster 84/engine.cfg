[application]

name="Space Blaster 84"
main_scene="res://SB84_main/SB84_main.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
width=1080
height=1920
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_sound=[key(B)]
ui_quit=[key(Q)]
